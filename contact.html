          <div class="page-heading">
            <span class="icon"><i class="lnr lnr-envelope"></i></span>
            <h2>Contact Me.</h2>
          </div>

          <!--Form Row-->
          <div class="row mb-70">
            <div class="col-lg-8 offset-lg-2">
              <div class="subheading">
                <h3>Let's Talk</h3>
              </div>

              <!--Form Start-->
              <form id="contact-form" method="post" action="mail.php">
                <div class="row">
                  <!--Name Field-->
                  <div class="col-md-6 mb-50">
                    <span class="input">
                      <input
                        class="input__field cf-validate"
                        type="text"
                        id="cf-name"
                        name="name"
                      />
                      <label class="input__label" for="cf-name">Name</label>
                    </span>
                  </div>

                  <!--Email Field-->
                  <div class="col-md-6 mb-50">
                    <span class="input">
                      <input
                        class="input__field cf-validate"
                        type="text"
                        id="cf-email"
                        name="email"
                      />
                      <label class="input__label" for="cf-email">Email</label>
                    </span>
                  </div>

                  <!--Message Box-->
                  <div class="col-md-12 mb-30">
                    <span class="input">
                      <textarea
                        class="input__field cf-validate"
                        id="cf-message"
                        name="message"
                        rows="5"
                      ></textarea>
                      <label class="input__label" for="cf-message"
                        >How can we help you?</label
                      >
                    </span>
                  </div>

                  <div class="alert-container col-md-12"></div>

                  <!--Submit Button-->
                  <div class="col-md-12 text-center">
                    <button id="cf-submit" class="btn-main">
                      Send Message
                    </button>
                  </div>
                </div>
              </form>
              <!--Form End-->
            </div>
          </div>

          <!--Contact Info Row Start-->
          <div class="row contact-info mb-70">
            <!--Contact Info Item-->
            <div class="col-md-4 info-item">
